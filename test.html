<!DOCTYPE html>
<html>
<head>

<title>Unit tests for loadScript.js</title>

<script src="loadScript.js" type="text/javascript"></script>
<script type="text/javascript">
loadScript('https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js', function () {
	var
		$ = jQuery.noConflict(),
		body = $(document.body).empty(),
		success = true
	;
	function log(msg) {
		$('<div class="entry"></div>').append(msg).appendTo(body);
	}
	log(success ? 'All tests passed.' : 'Not all tests passed. :(');
});
</script>

</head>

</html>
